<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex, nofollow">
  <title>Recipe App</title>
  <link rel="icon" href="/images/favicon.png">
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="/index.html">
        <h1 class="header__title">Recipe App</h1>
      </a>
    </div>
  </header>
  <div class="actions">
    <div class="actions__container actions__container--spaced">
      <input id="search" class="input" type="search" placeholder="Search Recipes">
      <select id="filter-by" class="dropdown">
        <option value="byEdited">Sort by Last Edited</option>
        <option value="byCreated">Sort by Created</option>
        <option value="alphabetical">Sort Alphabetically</option>
      </select>
    </div>
  </div>
  <div class="container">
    <div id="recipes"></div>
  </div>
  <div class="commands">
    <div class="commands__container commands__container--spaced">
      <button id="create-recipe" class="button">Add Recipe</button>
      <button id="find-recipe" class="button button--secondary">Find Recipes</button>
    </div>
  </div>
  <script src="/scripts/index-bundle.js"></script>
</body>
</html>
