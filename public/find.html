<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex, nofollow">
  <title>Recipe App</title>
  <link rel="icon" href="/images/favicon.png">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="https://developer.edamam.com/attribution/badge.js" defer></script>
</head>

<body id="find-page">
  <header class="header">
    <div class="container">
      <a href="/index.html">
        <h1 class="header__title">Recipe App</h1>
      </a>
    </div>
  </header>
  <div class="actions">
    <div class="actions__container actions__container--spaced">
      <input id="find" class="input" type="search" placeholder="Find New Recipes">
      <button id="clear" class="button button--secondary">Clear</button>
      <div id="edamam-badge" data-color="transparent"></div>
    </div>
  </div><div class="container">
    <div id="recipes"></div>
  </div>
  <div class="commands hide">
    <div class="commands__container commands__container--spaced">
      <button id="save-recipe" class="button">Save Recipe</button>
      <button id="back-to-search" class="button button--secondary">Back to Search</button>
    </div>
  </div>
  <script src="/scripts/find-bundle.js"></script>
</body>

</html>
